<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Finder</title>
  <link rel="stylesheet" href="index.css">


</head>

<body>
  <div class="container">
    <!--Header part start-->
    <header class="header">
      <div class="header_logo">
        <h1>Monster Finder</h1>
      </div>

      <!--form crate here-->
      <form class="search" id="search-monster-form">

        <input type="text" class="search_field" placeholder="Search your monster friends" autocomplete="off"
          id="search-monster">

        <button class="btn search_btn">
          <svg class="search__icon">
            <use href="/icons.svg#icon-magnifying-glass"></use>
          </svg>
          <span>Search</span>
        </button>

      </form>

    </header>
    <!--Header part End-->

    <div class="monsters">
      <div class="monster">
        <img src="https:robohash.org/${monster.id}?set=set2" alt="MD: Adil">
        <p class="name">MD:Adil</p>
        <p class="email">mdadilkhan@gmail.com</p>

      </div>
      <div class="monster">
        <img src="https:robohash.org/${33}?set=set2" alt="MD: Adil">
        <p class="name">MD:Fohad</p>
        <p class="email">mdfohad@gmail.com</p>

      </div>


      <div class="monster">
        <img src="https:robohash.org/${34}?set=set2" alt="MD: Adil">
        <p class="name">MD:Nadim</p>
        <p class="email">mdnadim@gmail.com</p>

      </div>

      <div class="p-5 not-found" style="display:none;">
        <span> 404! </span>
        <h1> ğŸ‘¾No Monster Found ğŸ‘¾</h1>
      </div>

    </div>


  </div>

</body>
<script src="index.js"></script>

</html>
